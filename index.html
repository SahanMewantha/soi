<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Redirect</title>
    <style>
        /* Hide the Telegram link initially */
        #telegramLink {
            display: none;
        }
        /* Styling for the ad container */
        #adContainer {
            text-align: center;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #ccc;
            width: 300px;
            background-color: #f9f9f9;
        }
        /* Countdown styling */
        #countdown {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
    <!-- Google AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6365050007583020"
     crossorigin="anonymous"></script>
</head>
<body>
    <h1>Welcome to the Redirect Page</h1>
    <p>Please watch the ad for 5 seconds to unlock the Telegram link.</p>

    <!-- Ad Container -->
    <div id="adContainer">
        <!-- Replace this with your Google AdSense ad code -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-YOUR_ADSENSE_ID"
             data-ad-slot="YOUR_AD_SLOT_ID"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <p id="countdown">5</p>
    </div>

    <!-- Telegram Link (Initially Hidden) -->
    <div id="telegramLink">
        <p>Thank you for watching the ad! Click the link below to open Telegram and start interacting with the bot:</p>
        <a href="https://t.me/your_bot?start=12345" 
           target="_blank">
            Click here to open Telegram Bot
        </a>
    </div>

    <script>
        // Function to show the Telegram link after 5 seconds
        function showTelegramLink() {
            const countdownElement = document.getElementById('countdown');
            const telegramLinkElement = document.getElementById('telegramLink');
            let timeLeft = 5;

            // Countdown timer
            const countdownInterval = setInterval(() => {
                timeLeft--;
                countdownElement.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(countdownInterval); // Stop the timer
                    document.getElementById('adContainer').style.display = 'none'; // Hide the ad
                    telegramLinkElement.style.display = 'block'; // Show the Telegram link
                }
            }, 1000); // Update every second
        }

        // Start the countdown when the page loads
        window.onload = () => {
            // Load the Google AdSense ad
            (adsbygoogle = window.adsbygoogle || []).push({});
            // Start the countdown
            showTelegramLink();
        };
    </script>
</body>
</html>
